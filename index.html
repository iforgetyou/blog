---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<ul>
    {% for post in site.posts %}
    <li>{{ post.date | date: "%Y-%m-%d %A" }}
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<p href="{{site.jianshu}}">简书</p>
<a href="{{site.csdn}}">csdn</a>
